<html>
<head>
    <title>Reverse Array</title>
</head>
<body>
    <script>
        function reverseArray(inputArray) {
            var reversedArray = [];
            for (var i = inputArray.length - 1; i >= 0; i--) {
                reversedArray.push(inputArray[i]);
            }
            return reversedArray;
        }

        var originalArray = [1, 2, 3, 4, 5];
        var reversedArray = reverseArray(originalArray);
        document.write("Original Array: " + originalArray + "<br>");
        document.write("Reversed Array: " + reversedArray);
    </script>
</body>
</html>
